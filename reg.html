<!DOCTYPE html>

<html class="ui-page-login" id="error">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			#reg {
				padding: 10px;
			}
			
			#getCode {
				z-index: 99;
				position: absolute;
				right: 0;
				border-radius: 0;
				height: 40px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='phone' name="phone" type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<button class="mui-btn mui-btn-primary" id="getCode" type="button" data-loading-text="正在发送">获得验证码</button>
				<div class="mui-input-row">
					<label>验证</label>
					<input id='code' name="code" type="text" class="mui-input-clear mui-input" placeholder="手机验证码">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='user_pwd' name="user_pwd" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='repassword' name="repassword" type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>请码</label>
					<input id='recommend' name="recommend" type="text" class="mui-input-clear mui-input" placeholder="输入邀请码（选填）">
				</div>
			</form>

			<!--
			<h5 class="mui-content-padded">请选择密码加密方式（随意）</h5>
			<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">md5</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">crypt</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">sha1</a>
				</li>
			</ul>
			-->

			<div class="mui-content-padded">
				<p>密码6-22位，可用特殊字符：~!@#$%^&*.</p>
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注：如果已经在微信发过单，请返回直接登陆即可</p>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();

				var encryption = "md5"; //加密方式初始值为md5,与选项值保持一致
				var phone = doc.getElementById('phone');
				var user_pwd = doc.getElementById('user_pwd');
				var repassword = doc.getElementById('repassword');
				var code = doc.getElementById("code");
				var recommend = doc.getElementById("recommend");

				/*
				document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected', function(e) {
					encryption = e.detail.el.innerText;
				});
				*/

				$.plusReady(function() {
					app.log();
					doc.getElementById("getCode").addEventListener("tap", getCode);
					doc.getElementById("reg").addEventListener('tap', register);
				});

				//注册方法
				function register() {

					//注册需要密码，加密方式和手机code
					var regInfo = {
						user_pwd: trim(user_pwd.value), //密码
						encryption: encryption.replace(/(\n)+|(\r\n)+/g, ""), //去除\n符号
						code: trim(code.value), //手机验证码
						recommend:trim(recommend.value)
					};

					if(regInfo.code == "")
						return mui.toast("请输入验证码");
					if(regInfo.user_pwd == "")
						return mui.toast("请输入密码");
					if(regInfo.user_pwd.length < 6)
						return mui.toast("密码不小于6位");
					if(!regInfo.user_pwd.match(/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/))
						return mui.toast("密码不符合规范");
					if(repassword.value != regInfo.user_pwd)
						return mui.toast('密码两次输入不一致');

					//请求注册
					app.request("User", "register", regInfo, function(res) {
						mui.toast(res.info);
						if(res.status == 1)
							mui.currentWebview.close();
					}, function(xhr) {
						//error.innerHTML = xhr.response;
					});
				}

				//获取验证码方法
				function getCode() {
					phone.value = trim(phone.value);
					if(phone.value == "")
						return mui.toast("请输入手机号码！");
					if(!app.checkPhoneNumber(phone.value))
						return mui.toast("请输入正确的手机号码！");

					var load = $(this);
					load.button("loading");
					app.request("User", "getCode", {
						phone: phone.value
					}, function(res) {
						load.button("reset");
						$.toast(res.info);
					}, function(xhr) {
						load.button("reset");
						//error.innerHTML = xhr.response;
					});
				}
			}(mui, document));
		</script>
	</body>

</html>
